<brn-popover [state]="popoverState()" (stateChanged)="onPopoverStateChange($event)" sideOffset="5">

    <button title="convidar" id="edit-profile" variant="ghost" brnPopoverTrigger hlmBtn  (click)="obterTodosUsuario()"> <ng-icon hlm size='base' name="lucideShare2" /></button>
    <div hlmPopoverContent class="w-80 grid gap-4" *brnPopoverContent="let ctx">
     
      <section hlmCard>
        <div hlmCardHeader>
          <h3 hlmCardTitle>Convide um amigo</h3>
          <p hlmCardDescription>Selecione o amigo para sua sala</p>
        </div>
        <div hlmCardContent>
          <app-dropdown
          [options]="usuarioOpcoes"
          [placeholder]="'Convide alguem'"
          [(selected)]="usuarioSelecionado"
        ></app-dropdown>
        </div>
        <div hlmCardFooter class="justify-between">
            <button hlmBtn variant="ghost" (click)="fecharPopover()">Cancelar</button>
          <button hlmBtn (click)="enviarConvite()">Enviar</button>
      </div>
      </section>
      
    </div>
  </brn-popover>
