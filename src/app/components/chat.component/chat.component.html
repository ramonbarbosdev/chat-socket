<section hlmCard  class="w-full h-full max-w-3xl mx-auto h-[80vh] flex flex-col">
  <!-- TÃ­tulo -->
  <div hlmCardHeader class="p-4 border-b  flex flex-row">
      <div class="w-5/6 flex">
        <hlm-avatar variant="large">
          <img src="" alt="Avatar" hlmAvatarImage />
          <span class="bg-[hsl(var(--foreground))] text-white" hlmAvatarFallback>{{ nomeSalaInicial }}</span>
        </hlm-avatar>
        <div class="flex flex-col ml-2 justify-center">
          <h2 class="text-xl font-semibold">{{nomeSala}}</h2>
        </div>
      </div>
      <div class="w-1/6 flex justify-end items-center">
        <ng-icon hlm size='base' name="lucideSearch" />
      </div>

  </div >

  <!-- Mensagens -->
  <div hlmCardContent class="flex-1 overflow-y-auto p-4 space-y-3 bg-[hsl(var(--muted))]">
    <div *ngFor="let msg of messages" class="rounded-lg p-3 bg-[hsl(var(--background))] shadow-sm border">
      <div class="flex justify-between items-center mb-1">
        <strong class="text-[hsl(var(--primary))]">{{ msg.user }}</strong>
        <span class="text-xs text-muted-foreground">{{ msg.timestamp | date:'shortTime' }}</span>
      </div>
      <p class="text-sm text-[hsl(var(--foreground))]">{{ msg.message }}</p>
    </div>
  </div>

  <!-- Campo de entrada -->
  <div hlmCardFooter  class="p-4 border-t">
    <div class="flex items-center space-x-2 w-full">
      <input class="flex-1" hlmInput placeholder="Digite sua mensagem..." type='text' [(ngModel)]="messageInput" (keyup.enter)="sendMessage()" />
      <button (click)="sendMessage()" hlmBtn>Enviar</button>
    </div>
  </div>
</section >
