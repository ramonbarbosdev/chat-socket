


<section hlmCard class="w-full h-full max-w-3xl mx-auto flex flex-col">

    <hlm-tabs tab="todos" class="w-full">
        <hlm-tabs-list class="grid w-full grid-cols-3" aria-label="tabs example">
            <button hlmTabsTrigger="todos">Todos</button>
            <button hlmTabsTrigger="pendente">Pendente</button>
        </hlm-tabs-list>
     
          <div hlmTabsContent="todos">
            <div *ngFor="let item of todosList">
              <app-amigos-user 
              [model]="item"
              [online]="isOnline(item)"
              ></app-amigos-user>
            </div>
          </div>
          <div hlmTabsContent="pendente">
            <div *ngFor="let item of pendenteList">
              <app-amigos-user [model]="item"></app-amigos-user>
            </div>
          </div>
    </hlm-tabs>

</section>
